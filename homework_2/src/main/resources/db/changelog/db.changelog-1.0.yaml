databaseChangeLog:
  - preConditions:
      - runningAs:
          username: someUserName
  - changeSet:
      id: 1
      author: shumitum
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: userId
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: userName
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(20)
                  constraints:
                    nullable: false
